<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <form v-on:submit.prevent="">
            <input type="text" v-model="textDigitado" v-on:keyup.enter="alterarNome()" />
        </form>

        <ul>
            <li v-for="item in array" style="background: #ffffff" @click="alerta($event)">
                {{item}}
            </li>
        </ul>

        red
        <input @click="corP($event.target.id)" type="radio" name="cor" id="red" checked>
        green
        <input @click="corP($event.target.id)" type="radio" name="cor" id="green">
        blue
        <input @click="corP($event.target.id)" type="radio" name="cor" id="blue">
        yellow
        <input @click="corP($event.target.id)" type="radio" name="cor" id="yellow">
<br><br>
        <button @click="vermelho()">Vermelho</button>
        <button @click="verde()">Verde</button>
        <button @click="incolor()">Incolor</button>

        <p v-bind:class="{red: colors.vermelho, green: colors.verde}">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae dolorem eaque harum ea porro facere aut illum est, tempora dolores? Doloremque itaque cumque dolorum voluptas. Repudiandae fugit id aperiam ipsam?
        </p>

    </div>

    <style>
        .red {background-color: red}
        .green {background-color: green}
        .blue {background-color: blue}
        .yellow {background-color: yellow}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                colors: {
                    vermelho: true,
                    verde: false
                },
                classParagrafo: 'red',
                textDigitado: "",
                array: []
            },
            methods: {
                alterarNome(event) {
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                },
                alerta(event) {
                    element = event.target;
                    if (element.style.background == 'white')
                        event.target.style = "background: red";
                    else
                        event.target.style = "background: white";
                },
                corP(cor){
                    this.classParagrafo = cor;
                },
                vermelho(){
                    this.colors.vermelho = true;
                    this.colors.verde = false;
                },
                verde(){
                    this.colors.vermelho = false;
                    this.colors.verde = true;
                },
                incolor(){
                    this.colors.vermelho = false;
                    this.colors.verde = false;
                }
            },
        });
    </script>
</body>

</html>
