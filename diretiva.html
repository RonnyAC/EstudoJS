<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img 
        :src="srcImg" 
        :title="titleImg">
        <hr>
        <a :href="url">
            Vue
        </a>
        <hr>
        <p v-html="textPar"></p>
        <hr>
        <div v-html="textPar">

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            
            el: '#app',
            data: {
                srcImg: 'vuelogo.png',
                titleImg: 'logo VUE',
                url: 'http://vuejs.org',
                textPar: '<b>Texto</b> <br> qualquer'
            },
        });
    </script>
</body>
</html>
